<!DOCTYPE html>
<html>
    <head>
        <title>Main Menu | Minesweeper</title>
        <meta charset="utf-8">
        <meta name="author" content="Jack Kearsley, July 2017.">
        <link rel="stylesheet" type="text/css" href="css/desktop.css">
        <link rel="shortcut icon" href="images/favicon.png" type="image/png">
        <script type="text/javascript">
            function check(form) {
                var dim = form.dimensions.value;
                var shape = form.cell_shape.value;
                if (dim == null || shape == null || dim == "" || shape == "") {
                    alert("Please enter a dimension, cell shape and colour mode.");
                    return false;
                }
                else if (dim > 26 || dim < 4) {
                    alert("Please enter a dimension between 4..26");
                    form.dimensions.focus();
                    return false;
                }
                else if (isNaN(dim) || dim % 1 != 0) {
                    alert("Dimension must be a whole number from 4..26.");
                    return false;
                }
                return true;
            }
        </script>
    </head>
    
    <body>
        <div id="main-title">
            <a href="index.html">
                <h1>Minesweeper</h1>
            </a>
        </div>
        
        <div id="index-container">
            <div id="form-div">
                <form name="game-settings" method="post" action="game.php" onsubmit="return check(this)">
                    <label for="dimensions">Game board dimensions: </label>
                    <input type="text" name="dimensions" id="input-dimensions" maxlength="2">
                    <br><br>
                    <label for="cell_shape">Cell Shape: </label>
                    <input type="radio" name="cell_shape" value="Square" checked>Square
                    <input type="radio" name="cell_shape" value="Hexagon">Hexagonal
                    <br><br>
                    <label for="colour_mode">Colour Mode: </label>
                    <input type="radio" name="colour_mode" value="True">On
                    <input type="radio" name="colour_mode" value="False" checked>Off
                    <br><br>
                    <input type="submit" value="Play" id="play-btn">
                </form>
            </div>
            
            <div id="footer">
                <p>Jack Kearsley, 2017.</p>
            </div>
        
        </div>

    </body>

</html>
